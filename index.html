<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <div class="buttons">
        <button class="btn btn-danger" id="all-btn">Show All</button>
        <button class="btn btn-primary" id="cats">Cats</button>
        <button class="btn btn-primary" id="dogs">Dogs</button>
        <button class="btn btn-primary" id="dinos">Dinos</button>
        <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Add a pet
          </button>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">New Pet</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="name" placeholder="Name">
                      <label fo   r="floatingInput">Name</label>
                    </div>
              
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="color" placeholder="Color" >
                      <label for="floatingInput">Color</label>
                    </div>
              
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="specialSkill" placeholder="Special Skill" >
                      <label for="floatingInput">Special Skill</label>
                    </div>

                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="type" placeholder="Type" >
                      <label for="floatingInput">Type</label>
                    </div>
              
                    <div class="form-floating mb-3">
                      <input type="url" class="form-control" id="imageUrl" placeholder="image">
                      <label for="floatingInput">Image</label>
                    </div>
                    <button type="submit" class="btn btn-primary"  id="form-submit" data-bs-dismiss="modal">Add Pet</button>
                  </form>
            </div>
          </div>
        </div>
      </div>
    <div id="app"></div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
